<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト分析ツール</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'BIZ UDPGothic', Meiryo, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box;
        }
        body.dark-mode {
            background-color: #222;
            color: #eee;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }
        body.dark-mode textarea {
            background-color: #333;
            color: #eee;
            border-color: #555;
        }
        #paste {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            font-family: inherit;
        }
        #paste:hover {
            background-color: #45a049;
        }
        body.dark-mode #paste {
            background-color: #45a049;
        }
        body.dark-mode #paste:hover {
            background-color: #3d8b40;
        }
        #result {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .result-box {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        body.dark-mode .result-box {
            background-color: #444;
        }
        .result-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .count {
            font-size: 28px;
            font-weight: bold;
            display: block;
            margin: 5px 0;
            color: #4CAF50;
        }
        body.dark-mode .count {
            color: #6abf69;
        }
        #darkModeToggle {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: inherit;
        }
        body.dark-mode #darkModeToggle {
            background-color: #444;
            color: #eee;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            textarea {
                height: 120px;
            }
            #result {
                grid-template-columns: 1fr;
            }
            .result-box {
                padding: 10px;
            }
            .count {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>テキスト分析ツール</h1>
        <button id="darkModeToggle">ライトモード</button>
    </div>
    <button id="paste">テキストを貼り付け</button>
    <textarea id="input" placeholder="ここにテキストが貼り付けられます"></textarea>
    <div id="result"></div>

    <script>
        const input = document.getElementById('input');
        const pasteBtn = document.getElementById('paste');
        const result = document.getElementById('result');
        const darkModeToggle = document.getElementById('darkModeToggle');

        function countText() {
            const text = input.value;
            if (text.trim() === '') {
                result.innerHTML = '<div class="result-box">テキストを貼り付けてください。</div>';
                return;
            }

            const charCount = text.length;
            const charCountNoSpecial = text.replace(/[　。、！？－「」『』（）［］【】～…,.!?()[\]{}"':;]/g, '').replace(/\s+/g, '').length;
            const wordCount = text.trim().split(/\s+/).length;
            const sentenceCount = text.split(/[。.!?！？]/).filter(sentence => sentence.trim() !== '').length;

            result.innerHTML = `
                <div class="result-box">
                    <div>総文字数</div>
                    <span class="count">${charCount}</span>
                    <div>字</div>
                </div>
                <div class="result-box">
                    <div>特殊文字除く</div>
                    <span class="count">${charCountNoSpecial}</span>
                    <div>字</div>
                </div>
                <div class="result-box">
                    <div>単語数</div>
                    <span class="count">${wordCount}</span>
                    <div>単語</div>
                </div>
                <div class="result-box">
                    <div>文の数</div>
                    <span class="count">${sentenceCount}</span>
                    <div>文</div>
                </div>`;
        }

        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                input.value = text;
                countText();
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                alert('クリップボードからの読み取りに失敗しました。テキストを手動で貼り付けてください。');
            }
        });

        input.addEventListener('input', countText);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            updateDarkModeButton();
        }

        function updateDarkModeButton() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            darkModeToggle.textContent = isDarkMode ? 'ライトモード' : 'ダークモード';
        }

        darkModeToggle.addEventListener('click', toggleDarkMode);
        updateDarkModeButton();
    </script>
</body>
</html>
